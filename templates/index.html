<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <style type = "text/css">    
            body {
                margin: 5px;
                padding-bottom: 70px;
                background-color: gray !important;
             }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button"> Scrape New Data</a></p>            
            </div>

            <!-- Mars News  -->
            <div class="row" id="mars-news">
                <div class="col-xs-12 col-lg-8">
                    <div class="media">
                        <div class = "thumbnail">
                            <div class="media-body">
                                <h2>Latest Mars News</h2>
                                <h4 class="media-heading">{{mars.news_title}}</h4>
                                <p>{{ mars.news_paragraph }}</p>
                            </div>
                        </div>
                </div>        

            </div>

            <!-- Mars Featured Image and Facts table-->
            <!-- First level -->
            <div class="row" id="mars-featured-image">
                <!-- Second level -->
                <div class="col-xs-12 col-lg-8">

                    <!-- Mars images-->
                    <h2>Featured Mars Image</h2>
                        <img src="{{ mars.featured_image }}" 
                        class="img-responsive" 
                        alt="Responsive image">
                </div>
                <div class="col-xs-6 col-md-4">

                    <!-- Mars Facts -->
                    <div class="row" id="mars-facts">
                        <h4>Mars Facts</h4>
                        {{ mars.facts | safe }}                    
                    </div>
                </div>    
            </div>
            
            <!-- Section for Mars Hemispheres  -->
            <div class="row" id="mars-hemispheres">
                <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
                </div>

                {% for hemisphere in mars.hemispheres %}
                <div class="col-xs-6 col-lg-6">
                    <div class="thumbnail">
                        <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>
                </div>
                {% endfor %}
        </div>
    </body>
</html>
